    <main class="container mx-auto py-8 pl-20 relative z-10">
        <section class="hero relative bg-green-600 text-white p-12 rounded-lg mb-8 overflow-hidden">
            <div class="hero-overlay absolute inset-0 bg-black opacity-20"></div>
            <h2 class="text-5xl font-bold mb-4 relative z-10">Get in Touch with Us!</h2>
            <p class="text-lg relative z-10">We'd love to hear from you. Drop us a message!</p>
        </section>
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-2xl font-semibold mb-4">Contact Form</h3>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-lg font-semibold">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 mt-2 border-2 border-gray-300 rounded-md" placeholder="Enter your name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-semibold">Your Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 mt-2 border-2 border-gray-300 rounded-md" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-lg font-semibold">Your Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full p-3 mt-2 border-2 border-gray-300 rounded-md" placeholder="Type your message" required></textarea>
                </div>
                <button type="submit" class="bg-red-600 text-white py-3 px-6 rounded-full font-bold hover:bg-red-700 transition-colors">Send Message</button>
            </form>
        </section>
    </main>
