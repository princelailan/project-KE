<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kenya Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="font-sans text-gray-800">
    <!-- Background Image for Hero Section -->
    <section class="relative bg-cover bg-center" style="background-image: url('path-to-your-image.jpg'); height: 100vh;">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="container mx-auto text-center text-white relative z-10 pt-32">
            <h2 class="text-5xl font-bold mb-4">Get in Touch</h2>
            <p class="text-xl mb-8">We would love to hear from you! Send us a message and we'll get back to you soon.</p>
        </div>
    </section>

    <!-- Contact Form -->
    <main class="container mx-auto py-12 px-6">
        <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">
            <h3 class="text-3xl font-semibold text-center mb-6">Contact Form</h3>
            <form action="#" method="POST">
                <div class="grid grid-cols-1 gap-6">
                    <div class="mb-4">
                        <label for="name" class="block text-lg font-semibold">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full p-4 border border-gray-300 rounded-md" placeholder="Enter your name" required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-lg font-semibold">Your Email</label>
                        <input type="email" id="email" name="email" class="w-full p-4 border border-gray-300 rounded-md" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-4">
                        <label for="message" class="block text-lg font-semibold">Your Message</label>
                        <textarea id="message" name="message" rows="6" class="w-full p-4 border border-gray-300 rounded-md" placeholder="Type your message" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="bg-red-600 text-white py-3 px-6 rounded-full font-semibold hover:bg-red-700 transition-colors">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 text-center">
        <p>&copy; 2025 Kenya Explorer. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
